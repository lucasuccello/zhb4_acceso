specVersion: '1.0'
metadata:
  name: 'zhb4_acceso'
type: application
ui5Theme: sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: http://reds4:8000
        client: '130'
        destination: HB4_BACKEND_SAP
      - path: /v2/hb4-landing
        url: https://bioceres-semillas-sa-biox-dev-hb4-srv.cfapps.us21.hana.ondemand.com
        destination: HB4_LANDING_SRV
      - path: /v2/check-nosis
        url: https://bioceres-semillas-sa-biox-dev-zhb4-chequeo-nosis-srv.cfapps.us21.hana.ondemand.com
        destination: HB4_CHECK_NOSIS_SRV
      ui5:
        path: 
        - /resources
        - /test-resources
        url: https://ui5.sap.com
        version:  # The UI5 version, for instance, 1.78.1. Empty means latest version
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
